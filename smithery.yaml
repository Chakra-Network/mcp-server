# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - dbSessionKey
    properties:
      dbSessionKey:
        type: string
        description: Database session key required for authenticating with Chakra MCP.
    default: {}
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'python', args: ['run.py'], env: { db_session_key: config.dbSessionKey } })
  exampleConfig:
    dbSessionKey: YOUR_DB_SESSION_KEY_HERE
